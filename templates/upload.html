<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centrer les objets détectés et ajout de bordure */
        #relations-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff;  /* Bordure bleue */
            border-radius: 10px;  /* Coins arrondis */
            background-color: #f8f9fa;  /* Couleur de fond claire */
        }

        #relations-container h5 {
            font-size: 1.25rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;  /* Espacement sous le titre */
        }

        #relations-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/upload">Télécharger une image</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Rechercher des labels</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <h1 class="text-center">Télécharger une image</h1>

        <!-- Formulaire de sélection d'image -->
        <form id="imageForm" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Choisir une image :</label>
                <input type="file" class="form-control" name="file" id="file" accept="image/png, image/jpeg" required>
            </div>
        </form>

        <!-- Conteneur actions -->
        <div class="row mt-4 align-items-center text-center p-3 border rounded bg-light" id="action-container" style="display: none;">
            <!-- Aperçu de l'image -->
            <div class="col-md-3" id="preview-container">
                <p>Aperçu :</p>
                <img id="image-preview" src="" alt="Aperçu" class="img-fluid rounded shadow" style="max-width: 150px;">
            </div>

            <!-- Bouton Traiter -->
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" id="processButton" style="display: none;">Traiter</button>
            </div>

            <!-- Image traitée -->
            <div class="col-md-3" id="processed-container" style="display: none;">
                <p>Image traitée :</p>
                <img id="processed-image" src="" alt="Image traitée" class="img-fluid rounded shadow" style="max-width: 150px;">
            </div>

            <!-- Bouton Stocker -->
            <div class="col-md-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-success" id="storeButton" style="display: none;">Stocker</button>
            </div>
        </div>

        <!-- Affichage des relations des objets détectés -->
        <div id="relations-container" style="display: none;">
            <h5>Objets détectés :</h5>
            <div id="relations-list"></div>
        </div>

        <!-- Message de statut -->
        <div id="resultMessage" class="mt-3 text-center"></div>
    </div>

    <script>
        let processedImageURL = "";
        let imageFilename = "";
        let detectedLabels = [];

        document.getElementById('file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('action-container').style.display = 'flex'; // Affiche le conteneur
                    document.getElementById('processButton').style.display = 'inline-block';
                    document.getElementById('processed-container').style.display = 'none';
                    document.getElementById('storeButton').style.display = 'none';
                    document.getElementById('relations-container').style.display = 'none';
                    document.getElementById('resultMessage').innerText = '';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('processButton').addEventListener('click', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) {
                document.getElementById('resultMessage').innerText = 'Veuillez sélectionner une image.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            document.getElementById('resultMessage').innerText = 'Traitement en cours...';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    processedImageURL = data.annotated_image_url;
                    imageFilename = data.filename;
                    detectedLabels = data.labels || [];
                    const relations = data.relations || {};

                    document.getElementById('processed-image').src = processedImageURL;
                    document.getElementById('processed-container').style.display = 'block';
                    document.getElementById('storeButton').style.display = 'inline-block';
                    document.getElementById('resultMessage').innerHTML = `<p class='text-success'>${data.message}</p>`;

                    // Affichage des relations avec le bouton "Afficher les relations"
                    const relationsListContainer = document.getElementById('relations-list');
                    relationsListContainer.innerHTML = ''; // Reset du conteneur

                    // Vérifier d'aabord si les relations sont présentes puis les afficher
                    for (const label in relations) {
                        const relationEntries = relations[label];

                        // Créer un conteneur pour chaque objet
                        const labelContainer = document.createElement('div');
                        labelContainer.classList.add('mb-3', 'text-center');
                        const labelTitle = document.createElement('h6');
                        labelTitle.textContent = label;
                        labelContainer.appendChild(labelTitle);

                        // Créer un bouton "Afficheer les relations"
                        const toggleButton = document.createElement('button');
                        toggleButton.classList.add('btn', 'btn-info', 'mt-2');
                        toggleButton.textContent = 'Afficher les relations';
                        labelContainer.appendChild(toggleButton);

                        // Créer un conteneur caché pour les relations
                        const relationsDetails = document.createElement('ul');
                        relationsDetails.classList.add('list-group', 'mt-2');
                        relationEntries.forEach(([start, relation, end]) => {
                            const li = document.createElement('li');
                            li.classList.add('list-group-item');
                            li.textContent = `${start} - (${relation}) → ${end}`;
                            relationsDetails.appendChild(li);
                        });

                        relationsDetails.style.display = 'none'; // Au debut on cache les relations
                        labelContainer.appendChild(relationsDetails);

                        // Ajouter un événement au bouton pour afficher/masquer les relations
                        toggleButton.addEventListener('click', function() {
                            const isVisible = relationsDetails.style.display === 'block';
                            relationsDetails.style.display = isVisible ? 'none' : 'block';
                            toggleButton.textContent = isVisible ? 'Afficher les relations' : 'Masquer les relations';
                        });

                        relationsListContainer.appendChild(labelContainer);
                    }

                    if (Object.keys(relations).length > 0) {
                        document.getElementById('relations-container').style.display = 'block';
                    }
                } else {
                    document.getElementById('resultMessage').innerHTML = `<p class='text-danger'>Erreur: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('resultMessage').innerHTML = "<p class='text-danger'>Une erreur est survenue.</p>";
            });
        });

        document.getElementById('storeButton').addEventListener('click', function(event) {
            event.preventDefault();

            if (!imageFilename || !processedImageURL || detectedLabels.length === 0) {
                document.getElementById('resultMessage').innerText = 'Le traitement a échoué.';
                return;
            }

            fetch('/store', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filename: imageFilename,
                    labels: detectedLabels
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('resultMessage').innerHTML = `<p class='text-success'>${data.message}</p>`;
                } else {
                    document.getElementById('resultMessage').innerHTML = `<p class='text-danger'>Erreur: ${data.message}</p>`;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('resultMessage').innerHTML = "<p class='text-danger'>Une erreur est survenue lors du stockage.</p>";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
